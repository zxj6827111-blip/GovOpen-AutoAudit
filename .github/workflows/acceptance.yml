name: GovOpen Acceptance Gate

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  acceptance-gate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Check Freeze Contract (Data Plane)
      run: |
        # Ensure we have main ref
        git fetch origin main || true
        python scripts/check_freeze.py

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # If setup.py exists, install in editable mode
        if [ -f setup.py ] || [ -f pyproject.toml ]; then pip install -e .; fi

    - name: Author & Build Demo RulePacks (P1)
      run: |
        # Demo 1
        python -m authoring.cli convert authoring/examples/region_demo_1.json region_demo_1 "Region Demo 1" "North" "City" v1.0 "manual" sandbox
        python -m authoring.cli build sandbox/region_demo_1 rulepacks/region_demo_1
        python -m authoring.cli validate rulepacks/region_demo_1
        
        # Demo 2
        python -m authoring.cli convert authoring/examples/region_demo_2.json region_demo_2 "Region Demo 2" "South" "District" v1.0 "manual" sandbox
        python -m authoring.cli build sandbox/region_demo_2 rulepacks/region_demo_2
        python -m authoring.cli validate rulepacks/region_demo_2

    - name: Import Demo RulePacks (Idempotency Check)
      run: |
        # Import Demo 1 (Twice)
        python -m autoaudit.cli import_rulepack rulepacks/region_demo_1
        python -m autoaudit.cli import_rulepack rulepacks/region_demo_1
        
        # Import Demo 2 (Twice)
        python -m autoaudit.cli import_rulepack rulepacks/region_demo_2
        python -m autoaudit.cli import_rulepack rulepacks/region_demo_2

    - name: Run Regression (M1 Loop)
      run: |
        python -m autoaudit.cli regression

    - name: Run Contract Acceptance Tests
      run: |
        python scripts/contract_acceptance_test.py

    - name: UI/API Smoke Gate
      run: |
        python scripts/ui_smoke_test.py

    - name: Verify Report Generation (Smoke Verification)
      run: |
        # Generate report for the batch created by smoke test
        # Note: We need the batch ID. The smoke test logs it, but for CI we can just look for the latest batch again
        BATCH_ID=$(ls -t runs | head -n1)
        python -m autoaudit.cli report $BATCH_ID --output report.md
        cat report.md

    - name: Upload Evidence Artifacts
      if: failure() || success()
      uses: actions/upload-artifact@v3
      with:
        name: regression-artifacts
        path: |
          runs/
          report.md
        retention-days: 5
